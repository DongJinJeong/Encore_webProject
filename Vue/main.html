<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        #wrap, #wrap>div {width: 100%;}
        #header {height: 63px;}
        .container {width: 1170px; height: 100%; margin: auto; padding: 0 15px;}
        * {margin: 0; padding: 0; box-sizing: border-box;}
        html, body {width: 100%; height: 100%;}
        html {font-size: 10px;}
        body {
            font-family: "맑은 고딕", sans-serif;
            font-size: 1.4rem;
        }
        
        p {
            line-height: 1.5;
        }
        
        ul,
        ol {
            list-style: none;
        }
        
        a {
            color: #000;
            text-decoration: none;
        }
        
        h2 {
            font-size: 50px;
        }
        /* ********** header :: Start ********** */
        
        #header {
            border-bottom: 1px solid #cccccc;
        }
        
        #header .container {
            position: relative;
        }
        /* Logo */
        
        #header h1 {
            width: 169px;
            height: 27px;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        /* Left Menu */
        
        #header .gnb {
            width: 500px;
            height: 63px;
            float: left;
        }
        
        #header .gnb li {
            height: 100%;
            float: left;
        }
        
        #header .gnb li a {
            display: block;
            height: 100%;
            padding: 0 10px;
            font: 700 1.4rem/63px 'Nanum Gothic', sans-serif;
            letter-spacing: -1px;
            position: relative;
        }
        
        #header .gnb li a::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        
        #header .gnb li a:hover {
            color: #3f10fa;
        }
        
        #header .gnb li a:hover::after {
            background-color: #3f10fa;
        }
        /* Right Menu */
        
        #header .q-menu {
            width: 300px;
            height: 63px;
            float: right;
            text-align: right;
        }
        
        #header .q-menu a {
            display: inline-block;
            height: 100%;
            margin: 0 5px;
            font: 700 1.3rem/63px 'Nanum Gothic', sans-serif;
        }
        
        #header .q-menu a:hover {
            color: #3f10fa;
        }
        /* ********** header :: End ********** */
        /* ********** footer :: Start ********** */
        
        #footer {
            height: 200px;
            text-align: center;
        }
        
        #footer #f-top {
            height: 320px;
        }
        
        #footer #f-bottom {
            height: 200px;
        }
        
        #f-bottom {
            background-color: #363636;
            color: #fff;
        }
        
        #f-bottom .container {
            padding: 21px 0;
            color: #fff;
        }
        /* f-menu */
        
        #f-bottom .f-menu {
            width: 100%;
            height: 42px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        #f-bottom .f-menu li {
            display: inline-block;
            height: 100%;
            margin: 0 10px;
        }
        
        #f-bottom .f-menu li a {
            color: #fff;
            font: 700 1.4rem/42px 'Nanum Gothic', sans-serif;
        }
        
        #f-bottom .f-menu li a:hover {
            color: #ffcc00;
        }
        /* adress */
        
        #f-bottom address {
            width: 100%;
            height: 42px;
            line-height: 1.5;
            font-style: normal;
            font-size: 1.3rem;
        }
        
        .sns-icon {
            margin: 5px;
        }
        /* ********** footer :: End ********** */
    </style>
</head>

<body>
    <div id='app'>
        <div id="wrap">
           <!-- header :: Start -->
           <div id="header">
                 <div class="container">
                    <!-- Logo -->
                 <h1>
                    <a href="main.html">Encore Plate</a>
                 </h1>
                 <!-- Left Menu -->
                   <nav class="gnb">
                    <ul>
                         <li v-if="token!=null"><a href="allStore.html">모든 맛집</a></li>
                          <li v-if="token!=null"><a href="store_register.html">가게등록</a></li>
                       <li v-if="token!=null"><a href="myStore.html">등록한 가게</a></li>
                      </ul>
                   </nav>
                   <!-- Right Menu -->
                  <div class="q-menu">
                    <a v-if="token==null" href="register.html">회원가입</a>
                      <a v-if="token==null" href="login.html"> 로그인 <i class="fa fa-external-link" aria-hidden="true"></i></a>
                      <a v-if="token!=null" href="myBestStore.html">내 맛집</a></li>
                      <a v-if="token!=null" @click="logout">로그아웃</a>
                  </div>
              </div>
           </div>
           <!--********** header :: End **********-->
        
              <!--********** main :: Start **********-->
              <div style="color:MistyRose; padding:200px 0; height: 700px; background: url(./image/pizza4.jpeg); text-align: center;">
                 <h2>믿고보는 맛집 리스트 <i class="fas fa-utensils"></i></h2>
                 
              </div>
              <!--********** main :: End **********-->
              
              <!--********** footer :: Start **********-->
              <div id="footer">
                 <div id="f-bottom">
                    <div class="container">
                          <!-- f-menu -->
                          <div class="f-menu">
                             <ul>
                                <li><a href="#">이용약관</a></li>
                                <li><a href="#">개인정보처리방침</a></li>
                                <li><a href="#">이메일 무단 수집거부</a></li>
                             </ul>
                          </div>
                    <p>엔코아 플레이트 | 대표 : 엔코아 | 사업자등록번호 : 000-00-00000</p><br>
                    <p>주소 : 서울특별시 서초구 강남대로99길 53, 6층 (잠원동, 삼우빌딩)</p><br>
                    <a class="sns-icon" href="https://www.instagram.com/"><i class="fab fa-instagram fa-2x"></i></a>
                    <a class="sns-icon" href="https://twitter.com/bts_twt"><i class="fab fa-twitter fa-2x"></i></a>
                    <a class="sns-icon" href="https://ko-kr.facebook.com/"><i class="fab fa-facebook fa-2x"></i></a>
                    <a class="sns-icon" href="https://www.kakaocorp.com/service/KakaoTalk"><i class="far fa-comments fa-2x"></i></a>
                 </div>
              </div>
              </div>
              <!--********** footer :: End **********-->
        </div>
     </div>
     
     <script>
           function getToken() {
                 return localStorage.getItem('Token');
             }
             const token = getToken();
             var app = new Vue({
                el:'#app',
                data(){
                   return{
                      user: ''
                   }
                },
                mounted() {
                     axios
                         .get('http://localhost:7771/food/user/'+token)
                         .then(response => (this.user = response.data))
                 },
                 methods:{
                    logout(){
                       localStorage.removeItem('Token', token);
                       location.href="./main.html";
                    }
                 }
             });
     </script>
</body>

</html>
